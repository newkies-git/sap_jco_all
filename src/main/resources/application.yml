spring:
  application:
    name: SVC-SAPJCO-ALL
  main:
    allow-bean-definition-overriding: true
  # Virtual threads (Java 21): 요청당 가상 스레드 사용. SAP JCo 호환성 확인 후 활성화 권장.
  threads:
    virtual:
      enabled: ${SPRING_THREADS_VIRTUAL_ENABLED:false}

# 로깅 설정
logging:
  level:
    com.basis.template.svcsapjco: INFO
    com.sap.conn.jco: INFO
    org.springframework.web: INFO

sap:
  jco:
    # SAP 시스템 연결 설정
    ashost: ${SAP_ASHOST:192.168.230.239} #192.168.230.239, 192.168.110.203
    sysnr: ${SAP_SYSNR:01} #00, 01
    client: ${SAP_CLIENT:100} #400, 100
    user: ${SAP_USER:HANRFC01}
    passwd: ${SAP_PASSWD:Rfc01mm}
    lang: ${SAP_LANG:KO}
    
    # 연결 풀 설정
    pool:
      capacity: ${SAP_POOL_CAPACITY:10}
      peak-limit: ${SAP_POOL_PEAK_LIMIT:20}

    # 타임아웃 설정
    timeout:
      connection: ${SAP_CONNECTION_TIMEOUT:60000}

    # 트레이스 설정
    trace:
      enabled: ${SAP_TRACE_ENABLED:true}

    # 응답 빌더: 테이블 파라미터 변환 시 병렬 처리 사용 여부 (대량 테이블 시 유리)
    response:
      parallel-table-conversion: ${SAP_PARALLEL_TABLE_CONVERSION:false}
